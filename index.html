<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div id="app" class=" container">
        <h1>{{titulo}}</h1>
        <div class="mb-3">
          <label for="" class="form-label"></label>
          <input v-model="nuevaTarea" v-on:keyup.enter="agregarTarea" type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
        </div>
        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>
        <div class="mt-3" v-for="(tarea, index) of tareas">
           
            <div  :class="['alert','mt-2','d-flex','justify-content-between','align-items-center', tarea.estado ? 'alert-success' : 'alert-danger']" role="alert">
             {{index + 1}} {{tarea.nombre}} 
                <div>
                    <button class="btn btn-success" @click="editarTarea(index)"><i class="fas fa-check"></i></button>
                    <button class="btn btn-danger" @click="eliminarTarea(index)"><i class="fas fa-times"></i></button>
                </div>
               </div>
               
           
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
     <script src="index.js"></script>
</body>
</html>
